{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Portfolio Optimization Inputs</h5>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="tickers" class="form-label">Tickers (space-separated)</label>
            <input type="text" class="form-control" id="tickers" name="tickers"
                   placeholder="e.g. AAPL NVDA MSFT" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="start" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start" name="start" required>
            </div>
            <div class="col-md-6">
              <label for="end" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end" name="end" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="riskfree" class="form-label">Risk-Free Rate</label>
            <input type="number" step="0.0001" class="form-control" id="riskfree"
                   name="riskfree" value="0.01" required>
          </div>
          <fieldset class="mb-3">
            <legend class="col-form-label pt-0">Options</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="plots" name="plots">
              <label class="form-check-label" for="plots">Generate Plots</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="backtest" name="backtest">
              <label class="form-check-label" for="backtest">Run Backtest</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sensitivity" name="sensitivity">
              <label class="form-check-label" for="sensitivity">Sensitivity Analysis</label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary w-100">Run Analysis</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
